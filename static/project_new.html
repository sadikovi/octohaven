<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="author" content="">

        <title>
            New project &middot; Octohaven
        </title>

        <link rel="icon" type="image/x-icon" href="/image/favicon.ico">
        <link rel="stylesheet" href="/style/internal.min.css">
        <link rel="stylesheet" href="/style/semantic.min.css">
        <script type="text/javascript" src="/script/js/timezone.js"></script>
    </head>
    <body>
        <div class="ui basic segment">
            <div class="ui page stackable grid">
                <div class="four wide column">
                    <div class="ui vertical text menu">
                        <div class="header item">
                            Octohaven
                        </div>
                        <a class="item" href="{{home_url}}">
                            <i class="home icon"></i>
                            Home
                        </a>
                        <a class="item" href="{{userdash_url}}">
                            <i class="spy icon"></i>
                            {{ username }}
                        </a>
                        <a class="item" href="{{logout_url}}">
                            <i class="plug icon"></i>
                            Logout
                        </a>
                    </div>
                </div>
                <div class="twelve wide column">
                    <div class="ui top attached secondary segment">
                        <h1 class="ui header text-thin">
                            New project
                        </h1>
                    </div>
                    <div class="ui bottom attached segment">
                        <dl class="form required">
                            <dt>
                                <label>Project id</label>
                            </dt>
                            <dd>
                                <input class="input-contrast" placeholder="Letters/numbers/dashes" type="text">
                            </dd>
                        </dl>
                        <dl class="form">
                            <dt>
                                <label>Project name</label>
                            </dt>
                            <dd>
                                <input class="input-contrast" placeholder="Sensible description" type="text">
                            </dd>
                        </dl>
                        <div class="ui divider"></div>
                        <a class="btn" role="button" href="{{ cancel_url }}">
                            Cancel
                        </a>
                        <a class="btn btn-primary" role="button" href="{{ cancel_url }}">
                            Create
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
