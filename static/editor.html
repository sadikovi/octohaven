<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="author" content="">
        <meta name="projectname" content="{{ project.name }}">
        <meta name="projecthash" content="{{ project.hash }}">
        <meta name="branchname" content="{{ branch.name }}">
        <meta name="branchhash" content="{{ branch.hash }}">

        <title>
            {{ username }}/{{ project.name }} &middot; Octohaven
        </title>

        <link rel="icon" type="image/x-icon" href="/image/favicon.ico">
        <link rel="stylesheet" href="/style/internal.min.css">
        <script type="text/javascript" src="/script/js/timezone.js"></script>
    </head>
    <body>
        <div class="page container">
            <div class="columns">
                <div class="one-fourth column">
                    <nav class="menu">
                        <div class="menu-heading">
                            Octohaven
                        </div>
                        <a class="menu-item" href="{{ home_url }}">
                            Home
                        </a>
                        <a class="menu-item" href="{{ userdash_url }}">
                            {{ username }}
                        </a>
                        <a class="menu-item" href="{{ logout_url }}">
                            Logout
                        </a>
                    </nav>
                    <nav class="menu">
                        <div class="menu-heading">
                            {{ project.name }}
                        </div>
                        <div class="menu-item selected">
                            <div class="lbl lbl-green">
                                : {{ branch.name }}
                            </div>
                        </div>
                        <a class="menu-item" href="{{ project_url }}">
                            Back to project
                        </a>
                    </nav>
                </div>
                <div class="three-fourths column">
                    <div class="container">
                        <div class="top tertiary attached segment">
                            <div class="breadcrumb">
                                <a class="section text-danger" href="">
                                    [ Delete ]
                                </a>
                                <div class="divider"></div>
                                <a class="section" href="">
                                    [ Minimise ]
                                </a>
                                <div class="divider"></div>
                                <a class="section" href="">
                                    [ Up ]
                                </a>
                                <div class="divider"></div>
                                <a class="section" href="">
                                    [ Down ]
                                </a>
                            </div>
                        </div>
                        <div class="bottom attached segment medium fixed-height">
                            main text
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
