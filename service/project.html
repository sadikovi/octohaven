<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="author" content="">
        <meta name="projectname" content="{{ project.name }}">
        <meta name="projecthash" content="{{ project.hash }}">
        <title>
            {{ username }}/{{ project.name }} &middot; Octohaven
        </title>

        <link rel="icon" type="image/x-icon" href="/image/favicon.ico">
        <link rel="stylesheet" href="/style/internal.min.css">
        <script type="text/javascript" src="/script/js/timezone.js"></script>
    </head>
    <body>
        <div class="page container">
            <div class="columns">
                <div class="one-fourth column">
                    <nav class="menu">
                        <div class="menu-heading">
                            Octohaven
                        </div>
                        <a class="menu-item" href="{{ home_url }}">
                            Home
                        </a>
                        <a class="menu-item" href="{{ userdash_url }}">
                            {{ username }}
                        </a>
                        <a class="menu-item" href="{{ logout_url }}">
                            Logout
                        </a>
                        <div class="menu-heading">
                            Project
                        </div>
                        <a class="menu-item text-danger" href="" id="octohaven-project-action-delete">
                            Delete project
                        </a>
                    </nav>
                </div>
                <div class="three-fourths column">
                    <div id="octohaven-branches-form">
                        <div class="top attached secondary segment">
                            <h1 class="text-thin" id="octohaven-project-id">
                                {{ project.name }}
                            </h1>
                            <p class="text-mute" data-attr="fast-editor" id="octohaven-project-desc">
                                <span data-attr="fast-editor-texter">{{ project.desc }}</span>
                                <a href="" data-attr="fast-editor-trigger" aria-label="Edit name">
                                    [ Edit name ]
                                </a>
                            </p>
                        </div>
                        <div class="attached tertiary segment" data-attr="fast-editor" id="octohaven-branches-addb">
                            <span data-attr="fast-editor-texter"></span>
                            <a href="" data-attr="fast-editor-trigger">
                                + branch
                            </a>
                        </div>
                        <div class="bottom attached segment" id="octohaven-branches-list">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="/script/js/util.js"></script>
        <script type="text/javascript" src="/script/js/loader.js"></script>
        <script type="text/javascript" src="/script/js/mapper.js"></script>
        <script type="text/javascript" src="/script/js/fasteditor.js"></script>
        <script type="text/javascript" src="/script/js/octohaven-project.js"></script>
    </body>
</html>
