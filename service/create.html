<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="author" content="">

        <title>
            Create a job &middot; Octohaven
        </title>

        <link rel="icon" type="image/x-icon" href="img/favicon.ico">
        <link rel="stylesheet" href="css/internal.min.css">
        <script type="text/javascript" src="js/timezone.js"></script>
    </head>
    <body>
        <div class="page container">
            <div class="columns">
                <div class="one-fourth column">
                    <nav class="menu">
                        <div class="menu-heading">
                            Octohaven
                        </div>
                        <div class="menu-item" id="octohaven-spark-server">
                            <span class="text-mute">Status:</span>
                            <span class="text-mute" id="octohaven-spark-server-status">Pending...</span>
                        </div>
                        <a class="menu-item" href="/">
                            Home
                        </a>
                    </nav>
                </div>
                <div class="three-fourths column">
                    <div class="top attached segment">
                        <div>
                            <span class="text-mute">Spark UI: </span>
                            <code id="octohaven-spark-ui-address">?</code>
                        </div>
                        <div>
                            <span class="text-mute">Spark Master: </span>
                            <code id="octohaven-spark-master-address">?</code>
                        </div>
                    </div>
                    <div class="attached secondary segment">
                        <h1 class="text-thin">Create a new Spark job</h1>
                    </div>
                    <div class="attached segment" id="octohaven-job-settings">
                    </div>
                    <div class="attached secondary segment">
                        <div class="segment">
                            <code class="text-emphasized" id="octohaven-selected-jar">Select .jar file below</code>
                        </div>
                        <div class="breadcrumb" id="octohaven-filelist-breadcrumbs">
                        </div>
                        <div class="menu text-mono" id="octohaven-filelist-files">
                        </div>
                    </div>
                    <div class="attached segment" id="octohaven-validation-status">
                    </div>
                    <div class="bottom attached segment">
                        <a class="btn btn-primary" id="octohaven-submit-job">Submit a job</a>
                        <a class="btn" href="/" id="octohaven-cancel-job">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/utilities/util.js"></script>
        <script type="text/javascript" src="js/utilities/loader.js"></script>
        <script type="text/javascript" src="js/utilities/mapper.js"></script>
        <script type="text/javascript" src="js/utilities/namer.js"></script>
        <script type="text/javascript" src="js/fasteditor.js"></script>
        <script type="text/javascript" src="js/api.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/create.js"></script>
    </body>
</html>
