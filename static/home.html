<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="author" content="">

        <title>
            Home &middot; Octohaven
        </title>

        <link rel="icon" type="image/x-icon" href="/image/favicon.ico">
        <link rel="stylesheet" href="/style/internal.min.css">
        <link rel="stylesheet" href="/style/semantic.min.css">
        <script type="text/javascript" src="/script/js/timezone.js"></script>
    </head>
    <body>
        <div class="ui basic segment">
            <div class="ui page stackable grid">
                <div class="four wide column">
                    <div class="ui vertical text menu">
                        <div class="header item">
                            Octohaven
                        </div>
                        <a class="item" href="{{home_url}}">
                            <i class="home icon"></i>
                            Home
                        </a>
                        <a class="item" href="{{userdash_url}}">
                            <i class="spy icon"></i>
                            {{ username }}
                        </a>
                        <a class="item" href="{{logout_url}}">
                            <i class="plug icon"></i>
                            Logout
                        </a>
                    </div>
                </div>
                <div class="twelve wide column">
                    {% if projects %}
                    <div class="ui basic secondary segment">
                        <a class="link" href="{{ create_url }}">
                            + project
                        </a>
                    </div>
                    <div class="ui segments">
                        {% for project in projects %}
                        <div class="ui segment">
                            <div class="ui basic segment">
                                <a class="link" href="{{ project_url }}{{ project.id }}">
                                    {{ project.id }}
                                </a>
                                {% autoescape on %}
                                <p>
                                    {{ project.name }}
                                </p>
                                {% endautoescape %}
                                <p class="note">
                                    Created {{ project.datetime }}
                                </p>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                    {% else %}
                    <div class="ui segment">
                        <div class="blankslate">
                            <h1 class="icon header">
                                <i class="wizard icon"></i>
                                <div class="content text-thin">
                                    Nothing yet
                                </div>
                            </h1>
                            <p class="text-mute">
                                <a class="link" href="{{create_url}}">
                                    Create a new project
                                </a>
                            </p>
                        </div>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </body>
</html>
