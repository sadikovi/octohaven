<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="author" content="">

        <title>
            New project &middot; Octohaven
        </title>

        <link rel="icon" type="image/x-icon" href="/image/favicon.ico">
        <link rel="stylesheet" href="/style/internal.min.css">
        <link rel="stylesheet" href="/style/semantic.min.css">
        <script type="text/javascript" src="/script/js/timezone.js"></script>
    </head>
    <body>
        <div class="ui basic segment">
            <div class="ui page stackable grid">
                <div class="four wide column">
                    <div class="ui vertical text menu">
                        <div class="header item">
                            Octohaven
                        </div>
                        <a class="item" href="{{ home_url }}">
                            <i class="home icon"></i>
                            Home
                        </a>
                        <a class="item" href="{{ userdash_url }}">
                            <i class="spy icon"></i>
                            {{ username }}
                        </a>
                        <a class="item" href="{{ logout_url }}">
                            <i class="plug icon"></i>
                            Logout
                        </a>
                    </div>
                </div>
                <div class="twelve wide column">
                    <div class="ui top attached secondary segment">
                        <h1 class="ui header text-thin">
                            New project
                        </h1>
                    </div>
                    <div class="ui bottom attached segment" data-attr="form" id="octohaven-new-project-form">
                        <dl class="form required">
                            <dt>
                                <label>Project id</label>
                            </dt>
                            <dd>
                                <input class="input-contrast" placeholder="Letters/numbers/dashes" type="text"
                                    data-attr="control" data-name-attr="projectid">
                            </dd>
                        </dl>
                        <dl class="form-note">
                            <p class="note">
                                <span>Don't know what unique name to pick? Try </span>
                                <a class="link" href="" id="form-random-projectid">shy-sunshine</a>
                                <span> or get </span>
                                <a class="link" href="" id="form-generate-projectid">another one</a>
                            </p>
                        </dl>
                        <dl class="form">
                            <dt>
                                <label>Project name [Recommended]</label>
                            </dt>
                            <dd>
                                <input class="input-contrast" placeholder="Sensible description" type="text"
                                    data-attr="control" data-name-attr="projectname">
                            </dd>
                        </dl>
                        <div class="ui divider"></div>
                        <a class="btn" role="button" href="{{ cancel_url }}"
                            data-attr="cancel">
                            Cancel
                        </a>
                        <a class="btn btn-primary" role="button" href="{{ cancel_url }}"
                            data-attr="submit">
                            Create
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="/script/js/util.js"></script>
        <script type="text/javascript" src="/script/js/loader.js"></script>
        <script type="text/javascript" src="/script/js/form.js"></script>
        <script type="text/javascript" src="/script/js/octohaven-project-new.js"></script>
    </body>
</html>
