<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="author" content="">

        <title>
            Timetables &middot; Octohaven
        </title>

        <link rel="icon" type="image/x-icon" href="img/favicon.ico">
        <link rel="stylesheet" href="css/internal.min.css">
        <script type="text/javascript" src="js/timezone.js"></script>
    </head>
    <body>
        <div class="page container">
            <div class="columns">
                <div class="one-fourth column">
                    <nav class="menu">
                        <div class="menu-heading">Octohaven</div>
                        <div class="menu-item" id="octohaven-spark-server">
                            <span class="text-mute">Status:</span>
                            <span class="text-mute" id="octohaven-spark-server-status">Pending...</span>
                        </div>
                        <a class="menu-item" href="/">Home</a>
                        <div class="menu-heading">Filter timetables</div>
                        <a class="menu-item" href="#" id="octohaven-timetables-noncancelled">NON-CANCELLED</a>
                        <a class="menu-item" href="#" id="octohaven-timetables-active">ACTIVE</a>
                        <a class="menu-item" href="#" id="octohaven-timetable-paused">PAUSED</a>
                        <a class="menu-item" href="#" id="octohaven-timetable-cancelled">CANCELLED</a>
                    </nav>
                </div>
                <div class="three-fourths column">
                    <div class="top attached blue bordered segment">
                        <div>
                            <span class="text-mute">Spark UI: </span>
                            <code id="octohaven-spark-ui-address">?</code>
                        </div>
                        <div>
                            <span class="text-mute">Spark Master: </span>
                            <code id="octohaven-spark-master-address">?</code>
                        </div>
                    </div>
                    <div class="attached secondary segment">
                        <h1 class="text-thin">Timetables</h1>
                        <h4 class="text-thin text-mute">Click on timetable to view more information
                            (e.g. view status or cancel). Note that server timezone is applied</h4>
                    </div>
                    <div class="bottom attached segment" id="octohaven-timetables">
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/utilities/util.js"></script>
        <script type="text/javascript" src="js/utilities/loader.js"></script>
        <script type="text/javascript" src="js/utilities/mapper.js"></script>
        <script type="text/javascript" src="js/utilities/misc.js"></script>
        <script type="text/javascript" src="js/api.js"></script>
        <script type="text/javascript" src="js/status.js"></script>
        <script type="text/javascript" src="js/timetables.js"></script>
    </body>
</html>
