<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="author" content="">

        <title>
            New project &middot; Octohaven
        </title>

        <link rel="icon" type="image/x-icon" href="/image/favicon.ico">
        <link rel="stylesheet" href="/style/internal.min.css">
        <link rel="stylesheet" href="/style/semantic.min.css">
    </head>
    <body>
        <div class="ui page grid">
            <div class="twelve wide centered column">
                <div class="ui basic segment">
                    <div class="ui text menu">
                        <a class="active item" href="/">
                            Octohaven
                        </a>
                        <div class="item">
                            <i class="user icon"></i>
                            {{ username }}
                        </div>
                        <a class="item" href="{{logout_url}}">
                            Logout
                        </a>
                    </div>
                </div>
            </div>
            <div class="eight wide centered column">
                <div class="ui segment">
                    <div class="ui small form">
                        <h1 class="ui dividing header text-thin">
                            New project
                        </h1>
                        <div class="required field">
                            <label>Project id</label>
                            <input placeholder="Letter, numbers and dashes" type="text">
                        </div>
                        <div class="field">
                            <label>Project name</label>
                            <input placeholder="Sensible description" type="text">
                        </div>
                        <div class="ui basic right aligned segment">
                            <div class="ui horizontal list">
                                <div class="item">
                                    <form action="/">
                                        <button class="btn">
                                            Cancel
                                        </button>
                                    </form>
                                </div>
                                <div class="item">
                                    <button class="btn btn-success">
                                        Create
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
